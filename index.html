<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  
	<title>Jimi Hendrix Quote Machine</title>
	
	<script>
		function play(str) {
		
			if (str === "q" || str === "Q") {
				document.getElementById("display").innerHTML = "Cev";
			} else if (str === "w" || str === "W") {
				document.getElementById("display").innerHTML = "Dsc";
			} else if (str === "e" || str === "E") {
				document.getElementById("display").innerHTML = "Heater 1";
			} else if (str === "a" || str === "A") {
				document.getElementById("display").innerHTML = "Heater 2";
			} else if (str === "s" || str === "S") {
				document.getElementById("display").innerHTML = "Heater 3";
			} else if (str === "d" || str === "D") {
				document.getElementById("display").innerHTML = "Heater 4";
			} else if (str === "z" || str === "Z") {
				document.getElementById("display").innerHTML = "Heater 5";
			} else if (str === "x" || str === "X") {
				document.getElementById("display").innerHTML = "Kick";
			} else if (str === "c" || str === "C") {
				document.getElementById("display").innerHTML = "Kick and Hat";
			}
			
			var audio = document.getElementById(str);
			audio.play();
		}
		
		window.document.onkeyup = function(event) {
		let keyStroke = event.key;
			if (keyStroke === "q" || keyStroke === "Q") {
				play("Q");
			} else if (keyStroke === "w" || keyStroke === "W") {
				play("W");
			} else if (keyStroke === "e" || keyStroke === "E") {
				play("E");
			} else if (keyStroke === "a" || keyStroke === "A") {
				play("A");
			} else if (keyStroke === "s" || keyStroke === "S") {
				play("S");
			} else if (keyStroke === "d" || keyStroke === "D") {
				play("D");
			} else if (keyStroke === "z" || keyStroke === "Z") {
				play("Z");
			} else if (keyStroke === "x" || keyStroke === "X") {
				play("X");
			} else if (keyStroke === "c" || keyStroke === "C") {
				play("C");
			}
		}
	</script>
  </head>
  <body>
	<div class="container" id="drum-machine">
		<h1 class="text-center">Jimi Hendrix Quote Machine</h1>
		<div class="card my-3">
			<div class="card-body">
				<div class="text-center" id="display">Nothing Yet To Display</div>
			</div>
		</div>
		<div class="d-grid gap-2">
			<button class="drum-pad btn btn-primary" id="drum-0" onclick="play('Q')">
				Q
				<audio src="./clip/Cev.mp3" class="clip btn btn-primary" id="Q">
			</button>
			<button class="drum-pad btn btn-primary" id="drum-1" onclick="play('W')">
				W
				<audio src="./clip/Dsc.mp3" class="clip" id="W">
			</button>
			<button class="drum-pad btn btn-primary" id="drum-2" onclick="play('E')">
				E
				<audio src="./clip/Heater-1.mp3" class="clip" id="E">
			</button>
			<button class="drum-pad btn btn-primary" id="drum-3" onclick="play('A')">
				A
				<audio src="./clip/Heater-2.mp3" class="clip" id="A">
			</button>
			<button class="drum-pad btn btn-primary" id="drum-4" onclick="play('S')">
				S
				<audio src="./clip/Heater-3.mp3" class="clip" id="S">
			</button>
			<button class="drum-pad btn btn-primary" id="drum-5" onclick="play('D')">
				D
				<audio src="./clip/Heater-4.mp3" class="clip" id="D">
			</button>
			<button class="drum-pad btn btn-primary" id="drum-6" onclick="play('Z')">
				Z
				<audio src="./clip/Heater-5.mp3" class="clip" id="Z">
			</button>
			<button class="drum-pad btn btn-primary" id="drum-7" onclick="play('X')">
				X
				<audio src="./clip/Kick.mp3" class="clip" id="X">
			</button>
			<button class="drum-pad btn btn-primary" id="drum-8" onclick="play('C')">
				C
				<audio src="./clip/KickHat.mp3" class="clip" id="C">
			</button>
		</div>
	</div>
	
	
	
	
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
	<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
 </body>
</html>
